  <body>
    <div id="splash-screen" style="position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.3s ease-out;">
      <img src="/src/assets/logo-full.png" alt="ScriBook" style="width: 200px; height: auto; margin-bottom: 60px;" />
      <div style="display: flex; gap: 12px;">
        <div style="width: 12px; height: 12px; border-radius: 50%; background: #ff8568; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.32s;"></div>
        <div style="width: 12px; height: 12px; border-radius: 50%; background: #fc5934; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.16s;"></div>
        <div style="width: 12px; height: 12px; border-radius: 50%; background: #ff8568; animation: bounce 1.4s infinite ease-in-out both;"></div>
      </div>
    </div>
    <style>
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 300);
          }
        }, 1500);
      });
    </script>
  </body>
